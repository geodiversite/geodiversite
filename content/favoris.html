<BOUCLE_contenu_auteur(AUTEURS){id_auteur}{tout}>
<div class="contenu-principal">
	<div class="cartouche">
		<h1 class="h1 fn"><span>#NOM</span></h1>
	</div>
	
	[(#INCLURE{fond=inclure/menu-auteur,id_auteur,type-page})]
	
	[(#REM) favoris de l'auteur ]
	[(#INCLURE{fond=inclure/liste/favoris-vignette,
		id_auteur,
		ajax,
		env,
		info_texte=non,
		info_auteur=non,
		info_date=non,
		info_visites=non,
		info_commentaires=non})]
</div>
</BOUCLE_contenu_auteur>
