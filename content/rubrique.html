<BOUCLE_contenu_rubrique(RUBRIQUES){id_rubrique}{tout}>
<div class="contenu-principal">
	<div class="cartouche">
		<h1 class="h1"><span>#TITRE</span></h1>
		[(#LOGO_RUBRIQUE|match{rubon#ID_RUBRIQUE\.}|oui)[(#LOGO_RUBRIQUE|image_reduire{150,150})]]
	</div>
	

	[<div class="#EDIT{texte} chapo">(#TEXTE|sinon{<:geol:pas_description:>})</div>]

	[(#REM) Articles de la galerie ]
	[(#INCLURE{fond=inclure/liste/articles-vignette,
		id_rubrique,
		ajax,
		env,
		largeur=200,
		hauteur=200,
		info_auteur=non})]
</div>
</BOUCLE_contenu_rubrique>
