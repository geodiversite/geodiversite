<BOUCLE_doc(DOCUMENTS){id_article}{mode=document}{tout}>
<div class="fieldset"><fieldset>
	<legend><:geol:previsu_media:></legend>
	[(#MIME_TYPE|match{image}|oui)
	<INCLURE{fond=modeles/doc,id_document,
		mode_force="image",
		largeur=#CONST{_GEOL_PREVISU_LARGEUR}}>
	]
	[(#MIME_TYPE|match{video/}|oui)
	<INCLURE{fond=modeles/emb,id_document,
		largeur=#CONST{_GEOL_PREVISU_LARGEUR}}>
	]
	[(#MIME_TYPE|match{audio/}|oui)
	<INCLURE{fond=modeles/emb,id_document,
		largeur=#CONST{_GEOL_PREVISU_LARGEUR}}>
	]
	<p class="boutons">
		<input class="btn submit offscreen" type="submit" value="<:bouton_enregistrer:>" />
		<input class="btn submit" type="submit" name="supprimer_document" value="<:geol:doc_supprimer:>" />
	</p>
</fieldset></div>
</BOUCLE_doc>
